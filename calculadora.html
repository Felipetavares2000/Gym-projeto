  </header>

  <main>
    <section class="calculadoras-pag">
     <div class="interface">
        <div class="flex">
            <div class="container-pag2">
              <h1>Calculadora IMC</h1>

              <form class="calculator">
                <div>
                  <label for="weight">Peso (kg)</label>
                  <input type="number" id="weight" min="0" step="0.01" value="0">
                </div>
                <div>
                  <label for="height">Altura (cm)</label>
                  <input type="number" id="height" min="0" step="0.01" value="0">
                </div>
                <div>
                  <button type="reset">Refazer</button>
                  <button type="submit">Calcular</button>
                </div>
              </form>
              <section class="output">
                <h3>Seu IMC Ã©:</h3>
                <p id="bmi">0</p>
                <p id="desc">N/A</p>
              </section>

              <section class="bmi-scale">
                <div style="--color: var(--underweight)">
                  <h4 class="abaixo">Abaixo do peso</h4>
                  <p>&lt; 18.5</p>
                </div>

                <div style="--color: var(--normal)">
                  <h4>Saudavel</h4>
                  <p>18.5 - 25</p>
                </div>

                <div style="--color: var(--overweight)">
                  <h4 class="acima">Acima do peso</h4>
                  <p>25 - 30</p>
                </div>

                <div style="--color: var(--obese)">
                  <h4 class="obeso">Obeso</h4>
                  <p>> 30</p>
                </div>

              </section>
            </div>
          



         

        </div>
      </div>

    </section>
  </main>

 

  <script src="calc.js"></script>
  <script src="script.js"></script>
  <script src="menu.js"></script>
